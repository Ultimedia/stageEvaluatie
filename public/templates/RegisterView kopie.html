<form class="form-register" role="form">
	<h2 class="form-signin-heading">Registratie</h2>
	<input type="text" class="form-control" placeholder="Naam" required="" autofocus="" id="nameInput" name="naam">
	<input type="email" class="form-control" placeholder="Email adres" required="" autofocus="" id="emailInput" name="email">
	<input type="text" class="form-control" placeholder="Bedrijf" required="" autofocus="" id="bedrijfInput" name="bedrijf">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Registreer</button>
</form>
