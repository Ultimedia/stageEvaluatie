<form class="form-signin" id="loginForm" role="form">
	<h4 class="form-signin-heading">Log In</h4>
	<div class="bg-danger hide" id="errorBox">
	<%= copy.loginError %>
  	</div>
	<input id="email" type="email" class="form-control" placeholder="<%= copy.emailField %>" required="" autofocus="">
	<input id="password" type="password" class="form-control" placeholder="<%= copy.passwordField %>" required="">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
</form>
